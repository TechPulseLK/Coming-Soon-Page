<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/icon.png">
    <!-- Open Graph (OG) meta tags for Facebook, LinkedIn, etc. -->
    <meta property="og:title" content="Tech Pulse" />
    <meta
      property="og:description"
      content="An Event Management Platform for IT undergraduate students."
    />
    <meta property="og:image" content="/assets/img/techpulse.png" />
    <meta property="og:url" content="https://techpulse.lk" />

    <!-- Twitter Card meta tags for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tech Pulse" />
    <meta
      name="twitter:description"
      content="An Event Management Platform for IT undergraduate students."
    />
    <meta name="twitter:image" content="/assets/img/techpulse.png" />
    <meta property="twitter:url" content="https://techpulse.lk" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tech Pulse</title>
  </head>
  <body>
    <div>
      <img
        class="lg:max-h-screen lg:w-full lg:object-fill min-h-screen w-full object-fill"
        src="assets//img/animation.svg"
        alt="techpulse animation"
      />
    </div>
  </body>
</html>
